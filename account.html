<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Courier Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        :root {
            --primary: #6d28d9;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding-bottom: 80px;
            /* Space for Navbar */
            color: var(--text);
        }

        .header {
            background: var(--surface);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .avatar-wrap {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e2e8f0;
            margin: 0 auto 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #94a3b8;
        }

        .avatar-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: var(--text-sub);
        }

        .form-group {
            margin-top: 25px;
            text-align: left;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
            background: #f8fafc;
            color: var(--text);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn-save {
            background: var(--text);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-sub);
            margin: 30px 0 10px;
            padding-left: 10px;
        }

        .action-list {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .action-item {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        .action-item:last-child {
            border-bottom: none;
        }

        .action-item:hover {
            background: #f1f5f9;
        }

        .action-item.danger {
            color: #ef4444;
        }

        /* Navbar */
    </style>
</head>

<body>

    <div class="header" style="display:flex; align-items:center; gap:12px;">
        <a href="shipment.html"
            style="color:var(--text); display:flex; align-items:center; text-decoration:none; padding:6px; border-radius:8px; border:1px solid var(--border); background:var(--surface);">
            <svg style="width:20px;height:20px;stroke:currentColor;fill:none;stroke-width:2;" viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
        <h1>Account</h1>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="avatar-wrap">
                <img id="avatarImg" style="display:none">
                <span id="avatarPlaceholder">ðŸ‘¤</span>
            </div>
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-email" id="userEmail">...</div>

            <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" id="userDisplayName" class="form-input" placeholder="Enter display name">
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="userPhone" class="form-input" placeholder="Enter phone number">
                <button class="btn-save" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>

        <div class="section-title">OPTIONS</div>
        <div class="action-list">
            <div class="action-item danger" onclick="logout()">
                <span>Log Out</span>
                <svg class="nav-icon" style="width:18px; height:18px;">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
        </div>
    </div>



    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz90dG1fJmfu6_N2U8bWXNECLvdHRM3czmDNHXzltMBUVEDWRch1zRMlygnLS8CDIZ6PQ/exec';

        /* === VOICE & TOAST UTILS === */
        function speak(text) {
            if (!text) return;
            const allowed = localStorage.getItem('voice_enabled') !== 'false';
            if (!allowed) return;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        }

        function showToast(message) {
            const container = document.getElementById('toastContainer') || createToastContainer();
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.cssText = `
                background: #333; color: white; padding: 12px 20px; border-radius: 8px;
                margin-top: 10px; display: flex; align-items: center; gap: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1); animation: slideIn 0.3s ease-out;
            `;
            toast.innerHTML = `<span>${message}</span>`;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function createToastContainer() {
            const div = document.createElement('div');
            div.id = 'toastContainer';
            div.style.cssText = 'position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 10000; display: flex; flex-direction: column; align-items: center;';
            document.body.appendChild(div);
            return div;
        }

        async function initVoiceNotifications() {
            try {
                const messaging = firebase.messaging();
                const permission = await Notification.requestPermission();

                if (permission === 'granted') {
                    const token = await messaging.getToken({ vapidKey: 'BLnRYvHnZEydBfLde5EdgRY6ej5sPdGpjzicQi0tSZW3V-9-mRnlm0Pcy0ULd9kxWB1q_yVo6-etfGzooQQoUGw' });

                    if (token) {
                        await fetch(SCRIPT_URL, {
                            method: 'POST', mode: 'no-cors',
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                            body: JSON.stringify({ action: 'saveSubscription', token: token })
                        });
                    }

                    messaging.onMessage((payload) => {
                        console.log('Message received.', payload);
                        const { body } = payload.notification || {};
                        if (body) speak(body);
                        if (body) showToast(body);
                    });
                }
            } catch (error) {
                console.error('Notification setup failed:', error);
            }
        }

        function init() {
            // Check Auth
            const localUser = localStorage.getItem('session_user');

            // 1. Local Session Logic
            if (localUser) {
                renderUser("User", localUser, null);
                loadProfile();
                return;
            }

            // 2. Firebase Session Logic
            firebase.auth().onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    renderUser(user.displayName || "User", user.email, user.photoURL);
                    loadProfile();
                    initVoiceNotifications();
                }
            });
        }

        function renderUser(name, email, photo) {
            document.getElementById('userName').textContent = name;
            document.getElementById('userEmail').textContent = email;
            if (photo) {
                const img = document.getElementById('avatarImg');
                img.src = photo;
                img.style.display = 'block';
                document.getElementById('avatarPlaceholder').style.display = 'none';
            }
        }

        function loadProfile() {
            const savedPhone = localStorage.getItem('user_phone');
            const savedName = localStorage.getItem('user_display_name');
            if (savedPhone) {
                document.getElementById('userPhone').value = savedPhone;
            }
            if (savedName) {
                document.getElementById('userDisplayName').value = savedName;
            }
        }

        function saveProfile() {
            const phone = document.getElementById('userPhone').value;
            const displayName = document.getElementById('userDisplayName').value;
            localStorage.setItem('user_phone', phone);
            localStorage.setItem('user_display_name', displayName);

            // Update display name in Firebase if available
            const user = firebase.auth().currentUser;
            if (user && displayName) {
                user.updateProfile({ displayName: displayName }).then(() => {
                    document.getElementById('userName').textContent = displayName;
                }).catch(err => console.error('Failed to update display name:', err));
            }

            alert('Profile Saved!');
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                firebase.auth().signOut().then(() => {
                    localStorage.removeItem('session_user');
                    window.location.href = 'index.html';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>

</html>
